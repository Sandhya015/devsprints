<!DOCTYPE html>
<html>
<head>
    <title>SDG Learning Experience</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>SDG Learning Experience</h1>
    </header>
    
    <main>
        

        
        <section class="quiz-section">
            <h2>Quiz: Sustainable Development Goals</h2>
            <div class="question">
                <p>1. What does SDG stand for?</p>
            </div>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> a) Sustainable Development Guidelines</label><br>
                <label><input type="radio" name="q1" value="b"> b) Social Development Goals</label><br>
                <label><input type="radio" name="q1" value="c"> c) Sustainable Development Goals</label><br>
            </div>
            <button class="quiz-submit">Submit</button>
            <p class="quiz-feedback"></p>
        </section>
        
        <section class="challenge-section">
            <h2>Challenges</h2>
            <div class="challenge">
                <p>Challenge 1: Reduce Your Carbon Footprint</p>
                <button class="challenge-complete">Complete Challenge</button>
                <p class="challenge-complete"></p>
            </div>
        </section>
        
        <section class="gamification-section">
            <h2>Gamification</h2>
            <p>Points: <span class="points">0</span></p>
            <p>Badges: <span class="badges">Bronze</span></p>
            <button class="earn-points">Earn Points</button>
            <button class="earn-badge">Earn Badge</button>

            
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 SDG Learning Experience</p>
    </footer>
    
    <script src="script.js"></script>r
</body>
</html>
